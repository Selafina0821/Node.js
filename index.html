<html>
  <head>
    <meta charset="utf-8">
    <title>MQTT手機即時電量</title>
  </head>
  <body>
    <h1>waiting for mqtt publish msg</h1>
        <p id='message'>::init message::</p>
        <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('mqtt', function (msg){
        console.log('mqtt');
        console.log(msg);
        document.getElementById('message').innerHTML = msg
      });
    </script>
  </body>
</html>
